<app-header-one></app-header-one>
<section class="signup__area po-rel-z1 pt-100 pb-145">
  <div class="sign__shape">
    <img class="man-1" src="assets/img/icon/sign/man-3.png" alt="" />
    <img class="man-2 man-22" src="assets/img/icon/sign/man-2.png" alt="" />
    <img class="circle" src="assets/img/icon/sign/circle.png" alt="" />
    <img class="zigzag" src="assets/img/icon/sign/zigzag.png" alt="" />
    <img class="dot" src="assets/img/icon/sign/dot.png" alt="" />
    <img class="bg" src="assets/img/icon/sign/sign-up.png" alt="" />
    <img class="flower" src="assets/img/icon/sign/flower.png" alt="" />
  </div>
  <div class="container">
    <div class="row">
      <div class="col-xxl-8 offset-xxl-2 col-xl-8 offset-xl-2">
        <div class="section__title-wrapper text-center mb-55">
          <h2 class="section__title">{{ title }}</h2>
          <p>I'm a subhead that goes with a story.</p>
        </div>
      </div>
    </div>
    <div class="row">
      <div
        class="col-xxl-6 offset-xxl-3 col-xl-6 offset-xl-3 col-lg-8 offset-lg-2"
      >
        <div class="sign__wrapper white-bg">
          <div class="sign__form">
            <form #addTraineeship="ngForm" (ngSubmit)="add()">
              <div class="sign__input-wrapper mb-25">
                <h5>Traineeship Title</h5>
                <div class="sign__input">
                  <input
                    type="text"
                    placeholder="traineeship title"
                    [(ngModel)]="traineeship.title"
                    name="title"
                  />
                </div>
              </div>
              <div class="sign__input-wrapper mb-25">
                <h5>description</h5>
                <div class="sign__input">
                  <input
                    type="text"
                    placeholder="description"
                    [(ngModel)]="traineeship.description"
                    name="description"
                  />
                </div>
              </div>
              <div class="sign__input-wrapper mb-25">
                <h5>level</h5>
                <div class="sign__input">
                  <input
                    type="text"
                    placeholder="level"
                    [(ngModel)]="traineeship.level"
                    name="level"
                  />
                </div>
              </div>
              <div class="sign__input-wrapper mb-25">
                <h5>state</h5>
                <div class="sign__input">
                  <input
                    type="text"
                    placeholder="state"
                    [(ngModel)]="traineeship.state"
                    name="state"
                  />
                </div>
              </div>
              <div class="sign__input-wrapper mb-25">
                <h5>Total Of Hours</h5>
                <div class="sign__input">
                  <input
                    type="text"
                    placeholder="number of Hours"
                    [(ngModel)]="traineeship.totalOfHours"
                    name="total of hours"
                  />
                </div>
              </div>
              <div class="sign__input-wrapper mb-25">
                <h5>start Time</h5>
                <div class="sign__input">
                  <input
                    type="text"
                    placeholder="Start Time"
                    [(ngModel)]="traineeship.startTime"
                    name="start time"
                  />
                </div>
              </div>
              <div class="sign__input-wrapper mb-25">
                <h5>start Date</h5>
                <div class="sign__input">
                  <input
                    type="text"
                    placeholder="Start date"
                    [(ngModel)]="traineeship.startDate"
                    name="start date"
                  />
                </div>
              </div>
              <div class="sign__input-wrapper mb-25">
                <h5>Final Date</h5>
                <div class="sign__input">
                  <input
                    type="text"
                    placeholder="final date"
                    [(ngModel)]="traineeship.finalDate"
                    name="finalDate"
                  />
                </div>
              </div>
              <div class="sign__input-wrapper mb-25">
                <h5>Meeting Hour</h5>
                <div class="sign__input">
                  <input
                    type="text"
                    placeholder="final date"
                    [(ngModel)]="traineeship.meetingHour"
                    name="meeting Hour"
                  />
                </div>
              </div>
              <div class="sign__input-wrapper mb-25">
                <h5>Price</h5>
                <div class="sign__input">
                  <input
                    type="text"
                    placeholder=" price"
                    [(ngModel)]="traineeship.price"
                    name="price"
                  />
                </div>
              </div>
              <button class="e-btn w-100"><span></span> {{ title }}</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
<app-footer></app-footer>
